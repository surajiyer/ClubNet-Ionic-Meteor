<div class="header">
    <h1>Profile</h1>
    <h2>Change your personal user settings.</h2>
</div>

<div class="content">
    <h2 class="content-subhead"></h2>
    <form g-submit="addAccount()">
        <h3>User Profile</h3>
        <div class="form-group">
            <label for="firstName">{{ 'First name' | translate }}</label>
            <input type="text" class="form-control" id="firstName" placeholder="{{ 'First name' | translate }}" ng-model="user.firstName">
        </div>
        <div class="form-group">
            <label for="lastName">{{ 'Last name' | translate }}</label>
            <input type="text" class="form-control" id="lastName" placeholder="{{ 'Last name' | translate }}" ng-model="user.lastName">
        </div>
        <div class="form-group">
            <label for="email">{{ 'Email address' | translate }}</label>
            <input disabled type="email" class="form-control" id="email" placeholder="{{ 'Email address' | translate }}" ng-model="user.email">
        </div>
        <div ng-if="errorVisible" class="alert alert-warning">
            {{ error }}
        </div>
        <div ng-if="updatedVisible" class="alert alert-success">
            Successfully updated profile
        </div>
        <a ng-click="saveChanges()" id="login-button" class="btn btn-primary">{{ 'Update profile' | translate }}</a>
        
        <h3 style="padding-top:20px;" >Change Password (optional)</h3>
        <div class="form-group">
            <label for="email">{{ 'Old password' | translate }}</label>
            <input type="password" class="form-control" id="oldPassword" placeholder="{{ 'Old password' | translate }}" ng-model="user.oldPassword">
        </div>
        <div class="form-group">
            <label for="email">{{ 'New password' | translate }}</label>
            <input type="password" class="form-control" id="newPassword" placeholder="{{ 'New password' | translate }}" ng-model="user.newPassword">
        </div>
        <div class="form-group">
            <label for="email">{{ 'Confirm new password' | translate }}</label>
            <input type="password" class="form-control" id="confirmNewPassword" placeholder="{{ 'Confirm new password' | translate }}" ng-model="user.confirmNewPassword">
        </div>
        
        <div ng-if="passwordErrorVisible" class="alert alert-warning">
            {{ passwordError }}
        </div>
        <div ng-if="passwordUpdatedVisible" class="alert alert-success">
            Successfully updated password
        </div>

        <a ng-click="savePasswordChanges()" id="login-button" class="btn btn-primary">{{ 'Update password' | translate }}</a>
    </form>
</div>
