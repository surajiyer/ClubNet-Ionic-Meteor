<div class="header">
    <h1>Users</h1>
    <h2>Add, delete and manage your club's users.</h2>
</div>

<div class="content">
    <h2 class="content-subhead"></h2>
    <p>
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Team</th>
                    <th>Edit</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in userAccounts | limitTo:display_limit">
                    <td>{{user.profile.firstName}}</td>
                    <td>{{user.profile.lastName}}</td>
                    <td>{{user.emails[0].address}}</td>
                    <td>{{user.profile.team}}</td>
                </tr>
                </tbody>
            </table>
            <button><a href="/#/web/addAccount">Add user</a></button>
    </p>
</div>
