<div class="header">
    <h1>Users</h1>
    <h2>Add, delete and manage your club's users</h2>
</div>

<div class="content">
    <h2 class="content-subhead"></h2>
    <p>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Team</th>
                    <th>User type</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in userAccounts | limitTo:display_limit">
                    <td>{{user.profile.firstName}}</td>
                    <td>{{user.profile.lastName}}</td>
                    <td>{{user.emails[0].address}}</td>
                    <td>{{user.profile.teamID}}</td>
                    <td>{{user.profile.type}}</td>
                    <td><p ng-click="open(user)" ng-model="userService.user" style="float: right;" data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
                </tr>
                </tbody>
            </table>
            <a ui-sref="web.addAccount" style="font-size:18px;" class="button button-positive  button-block">{{ 'Add user' | translate }}</a>

    </p>
</div>
