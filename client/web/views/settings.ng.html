<div class="header">
    <h1>Club settings</h1>
    <h2>Change club colors and modify feed settings.</h2>
</div>

<div class="content">
    <h2 class="content-subhead">Club</h2>
    <div class="row">
        <label class="col-md-4" for="clubname">Club name</label>
        <div class="col-md-8">
            <input class="form-control" type="text" id="clubname" name="clubname" ng-model="currentClub.name">
        </div>
    </div>
    <div class="row">
        <label class="col-md-4" for="clubname">Club logo</label>
        <div class="col-md-8">
            <input type="file" custom-on-change="uploadFile">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12"><img src="{{hostname + ':3000' + currentClub.logo}}" alt="logo" class="settings-club-logo" /></div>
    </div>
    <div class="row">
        <label class="col-md-4" for="clubname">Colors:  </label>
        <div class="col-md-8">
            <color-picker ng-model="currentClub.colorPrimary" color-picker-alpha="false"
                          color-picker-format="'hex'"
                          color-picker-swatch="true"
                          color-picker-swatch-only="true"
                          color-picker-swatch-bootstrap="true"></color-picker>
            <color-picker ng-model="currentClub.colorSecondary"
                          color-picker-format="'hex'"
                          color-picker-swatch-only="true"
                          color-picker-swatch-bootstrap="true"></color-picker>
            <color-picker ng-model="currentClub.coloraCCENT"
                          color-picker-format="'hex'"
                          color-picker-swatch-only="true"
                          color-picker-swatch-bootstrap="true"></color-picker>
        </div>
    </div>
    <h2 class="content-subhead">Feed</h2>
    <div class="row">
        <label class="col-md-4" for="clubname">Maximum amount of heroes per month</label>
        <div class="col-md-6">
            <input class="form-control" type="text" id="heroesMax" name="heroesMax" ng-model="currentClub.heroesMax">
        </div>
    </div>
    <button ng-click="save()">Save</button> <div class="saved-notification" ng-if="saved">Saved!</div>
</div>
