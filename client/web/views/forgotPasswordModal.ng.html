<div class="modal-header">
    <h3 class="modal-title">Forgot password</h3>
</div>
<div class="modal-body" data-ng-controller="accountManagementCtrl">
    Forgot your password? That's dumb. If you enter your e-mail address below, you will receive a link to reset your password.
    <br><br>
    <input type="email" id="email" class="form-control" placeholder="{{ 'Email address' | translate }}" ng-model="input.email">
    <br><br>
    <div ng-if="errorVisible" class="alert alert-warning"
        {{ error }}
    </div>
</div>



<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="send()">Send</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
