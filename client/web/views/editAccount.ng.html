<div class="header">
    <h1>{{ 'Edit member' | translate }}</h1>
    <h2>{{ 'Edit a club member of the ClubNet system.' | translate }}</h2>
</div>

<div class="content">
    <h2 class="content-subhead"></h2>
    <form g-submit="addAccount()">
        <div class="form-group">
            <label for="firstName">{{ 'First name' | translate }}</label>
            <input type="text" class="form-control" id="firstName" placeholder="{{ 'First name' | translate }}" ng-model="user.firstName">
        </div>
        <div class="form-group">
            <label for="lastName">{{ 'Last name' | translate }}</label>
            <input type="text" class="form-control" id="lastName" placeholder="{{ 'Last name' | translate }}" ng-model="user.lastName">
        </div>
        <div class="form-group">
            <label for="email">{{ 'Email address' | translate }}</label>
            <input disabled type="email" class="form-control" id="email" placeholder="{{ 'Email address' | translate }}" ng-model="user.email">
        </div>

        <div class="form-group">
            <label class="item item-input item-select">
                <div class="input-label" ng-model="temp_account.playerTeam">
                    Team
                </div>
                <select class="form-control" ng-model="user.team">
                    <option value="" selected>None</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="A3">A3</option>
                    <option value="A4">A4</option>
                    <option value="A5">A5</option>
                </select>
            </label>
        </div>
        
        <div ng-if="errorVisible" class="alert alert-warning">
            {{ error }}
        </div>
        <div class="form-group">
            <a ng-click="saveChanges()" id="login-button" style="font-size:18px;" class="btn btn-primary">{{ 'Save changes' | translate }}</a>
        </div>


    </form>
</div>
