<div class="header">
    <h1>{{ 'Edit user' | translate }}</h1>
    <h2>{{ 'Edit a club member of the ClubNet system.' | translate }}</h2>
</div>
<div class="content">
    <h2 class="content-subhead"></h2>
    <form g-submit="addAccount()">
        <div class="form-group">
            <label for="firstName">{{ 'FIRST_NAME' | translate }}</label>
            <input type="text" class="form-control" id="firstName" placeholder="{{ 'FIRST_NAME' | translate }}"
                   ng-model="user.firstName">
        </div>
        <div class="form-group">
            <label for="lastName">{{ 'LAST_NAME' | translate }}</label>
            <input type="text" class="form-control" id="lastName" placeholder="{{ 'LAST_NAME' | translate }}"
                   ng-model="user.lastName">
        </div>
        <div class="form-group">
            <label for="email">{{ 'EMAIL' | translate }}</label>
            <input disabled type="email" class="form-control" id="email" placeholder="{{ 'EMAIL' | translate }}"
                   ng-model="user.email">
        </div>
        <div class="form-group">
            <label class="item item-input item-select">
                <div class="input-label" ng-model="temp_account.playerTeam">
                    Team
                </div>
                <select class="form-control" ng-model="user.team">
                    <option value="" selected>{{ 'None' | translate }}</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="A3">A3</option>
                    <option value="A4">A4</option>
                    <option value="A5">A5</option>
                </select>
            </label>
            <div>
                {{ 'The member will be of the type player if a team is selected, otherwise they will be of type general.' | translate }}
            </div>
        </div>
        <div ng-if="errorVisible" class="alert alert-warning">
            {{ error }}
        </div>
        <div class="form-group">
            <a ng-click="saveChanges()" id="login-button" style="font-size:18px;" class="btn btn-primary">{{ 'Save changes' | translate }}</a>
        </div>
    </form>
</div>
