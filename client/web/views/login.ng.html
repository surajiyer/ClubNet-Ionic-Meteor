<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid user-row">
                        <img src="web/img/clubnet_logo.png" class="img-responsive" />
                    </div>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" class="form-signin">
                            <!--<label class="panel-login">-->
                                <!--<div class="login_result"></div>-->
                            <!--</label>-->
                            <input type="email" id="inputEmail" class="form-control" placeholder="{{ 'Email address' | translate }}" ng-model="user.email" required autofocus>
                            <input type="password" id="inputPassword" class="form-control" placeholder="{{ 'Password' | translate }}" ng-model="user.password" required>
                        <div class="alert alert-warning" ng-style="errorVisible">
                            {{ error }}
                        </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" ng-click="login()" value="{{ 'Sign in' | translate }}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
