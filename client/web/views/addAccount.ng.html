<div class="header">
    <h1>{{ 'Add user' | translate }}</h1>
    <h2>{{ 'Add a club member to the ClubNet system.' | translate }}</h2>
</div>

<div class="content">
    <h2 class="content-subhead"></h2>
    <form g-submit="addAccount()">
        <div class="form-group">
            <label for="firstName">{{ 'First name' | translate }}</label>
            <input type="text" class="form-control" id="firstName" placeholder="{{ 'First name' | translate }}" ng-model="user.firstName">
        </div>
        <div class="form-group">
            <label for="lastName">{{ 'Last name' | translate }}</label>
            <input type="text" class="form-control" id="lastName" placeholder="{{ 'Last name' | translate }}" ng-model="user.lastName">
        </div>
        <div class="form-group">
            <label for="email">{{ 'Email address' | translate }}</label>
            <input type="email" class="form-control" id="email" placeholder="{{ 'Email address' | translate }}" ng-model="user.email">
        </div>

        <label class="item item-input item-select">
            <div class="input-label" ng-model="temp_account.playerTeam">
                Team
            </div>
            <select ng-model="user.team">
                <option value="" selected>None</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="A3">A3</option>
                <option value="A4">A4</option>
                <option value="A5">A5</option>
            </select>
        </label>
        
        <div ng-if="errorVisible" class="alert alert-warning">
            {{ error }}
        </div>

        <a ng-click="addAccount()" id="login-button" style="font-size:18px;" class="button button-positive  button-block">{{ 'Add user' | translate }}</a>



    </form>
</div>
