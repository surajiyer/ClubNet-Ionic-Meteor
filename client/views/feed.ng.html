<ion-view view-title="Home">
    <ion-nav-bar class="bar-stable">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <div ng-controller="popoverCtrl">
              <button class="button button-icon icon ion-plus-round" ng-click="openPopover($event)"> </button>
            </div>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content>
        <div id="feeditems">
            <div class="list card" ng-repeat="item in items" ng-switch="item.type">
                <div class="item item-body" ng-switch-when="1">
                    <p>
                        {{item.message}}
                    </p>
                </div>
                <div class="item item-body" ng-switch-when="2">
                    <p>
                        {{item.message}}
                    </p>
                    <p>
                        {{item.smth}}
                    </p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
