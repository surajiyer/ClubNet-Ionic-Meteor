<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">New Practicality</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closePracticality()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Message</span>
                <input ng-model="newPracticality.message" type="text" placeholder="Message">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">smth</span>
                <input ng-model="newPracticality.smth" type="text" placeholder="smth">
            </label>
            <button ng-disabled="!newPracticality.message" ng-click="practicality()" class="button button-block button-positive">
                Post
            </button>
        </div>
    </ion-content>
</ion-modal-view>
