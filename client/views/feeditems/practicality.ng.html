<h2>{{item.type | number}}</h2>
<p>{{item.name}}</p>
<p>{{item.description}}</p>
<p>
    We need {{item.amount | currency}} more people! <br/>
    Already registered: {{item.subscribers | number}}
</p>
<p>
    Item ID: {{item._id}} <br/>
    Timestamp: {{item.timestamp | date}}
</p>
<div class="button-bar">
    <a class="button button-balanced" ng-click="signUp(item)">Sign up!</a>
    <a class="button button-assertive" ng-click="refuse()">Refuse</a>
</div>
