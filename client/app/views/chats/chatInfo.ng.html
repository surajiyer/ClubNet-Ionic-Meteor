<div class="item-chat item-avatar item-remove-animate item-icon-right"
     type="item-text-wrap">
    <img class="list-item-picture" ng-src="{{ chat.picture }}">
    <h2>
        <h3 class="title" style="float:left;">{{ chat.title }}</h3>
        <span class="item-note"
              style="padding-top: 4px;">
            {{ lastMessage[0].createdAt | date : 'dd/MM/yy h:mm a' }}
        </span>
    </h2>
    <div>
        <p class="last-message"
           ng-class="showChatNotification ? 'text-bold' : ''">
            {{ lastMessage[0].message }}
        </p>
        <span class="chat-status"
              ng-class="chat.status == 'open' ? 'status-open' :
              (chat.status == 'closed' ? 'status-closed' : 'status-other')">
            {{chat.status}}
        </span>
        <!--<span ng-show="showChatNotification" class="chat-status status-unread-count">-->
        <!--{{messagesCount[0].unreadCount}}-->
        <!--</span>-->
    </div>
    <i class="icon ion-chevron-right icon-accessory"></i>
</div>
