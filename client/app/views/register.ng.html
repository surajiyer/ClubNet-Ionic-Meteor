<ion-view title="Register" style="background-color:#FFFFFF;">
    <ion-content padding="true"  class="has-header">
        <h2>Register</h2>
        <form class="register" ng-submit="register()">
            <p>Email: <input type="email" name="regemail"></p>
            <p>Password: <input type="password" name="regpassword"></p>
            <p><input type="submit" value="Register"></p>
        </form>
        <form class="list main-content" ng-submit="register()">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" name="email" ng-model="user.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" name="password" ng-model="user.password">
                </label>
            </ion-list>
            <a ng-click="register()" id="register-button" style="font-size:18px;" class="button button-positive  button-block">Register</a>
        </form>
    </ion-content>
</ion-view>
