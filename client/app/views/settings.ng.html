<ion-view view-title="Settings">
    <ion-content padding="true" class="has-header main-content">
        <form class="list main-content">
            <ion-toggle toggle-class="toggle-positive">Push Notifications</ion-toggle>
            <label class="item item-input item-select">
                <label class="input-label">Set language</label>
                <select>
                    <option>Nederlands</option>
                    <option selected>English</option>
                </select>
            </label>
            <ion-toggle checked="true">Some setting over here here</ion-toggle>
            <ion-toggle toggle-class="toggle-positive">Push Notifications</ion-toggle>
        </form>
    </ion-content>
</ion-view>
