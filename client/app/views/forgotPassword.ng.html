<ion-view title="Forgot Password">
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button class="button-clear" style="color: white;">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header main-content">
        <div>
            Enter your email below and press "Send password reset email". An email will be sent with further instructions.
        </div>
        <div class="spacer" style="width: 300px; height: 22px;"></div>
        <ion-list>
            <label class="item item-input">
                <input type="email" name="email" placeholder="{{'Email Adress'}}" ng-model="forgotUser.email">
            </label>
        </ion-list>       
        <a ng-click="forgotPassword()" id="send-token" class="button button-positive  button-block">Send password reset email</a>
    </ion-content>
</ion-view>
