<ion-view title="Forgot Password">
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button class="button-clear" style="color: white;">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header main-content">
        <div style="margin-bottom: 8px">
            Enter your email below and press "Send password reset email". An email will be sent with further
            instructions.
        </div>
        <ion-list>
            <label class="item item-input">
                <input type="email" ng-model="user.email" placeholder="Email Address">
            </label>
        </ion-list>
        <a ng-click="forgotPassword()"
           id="send-token"
           class="button button-positive  button-block">Send Password Reset E-mail
        </a>
    </ion-content>
</ion-view>
