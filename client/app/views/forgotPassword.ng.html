<ion-view title="{{ 'FORGOT_PASS' | translate }}">
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button class="button-clear" style="color: white;">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header main-content">
        <div style="margin-bottom: 8px">
            {{ 'FORGOT_PASS_MESSAGE' | translate }}
        </div>
        <label class="item item-input">
            <input type="email" ng-model="user.email" placeholder="{{ 'EMAIL' | translate }}">
        </label>
        <a ng-click="forgotPassword()"
           id="send-token"
           class="button button-positive button-block">
            {{ 'SEND' | translate }}
        </a>
        <a ui-sref="resetpassword"
           id="have-token"
           class="button button-positive button-block">
            {{ 'ALREADY_HAVE_TOKEN' | translate }}
        </a>
    </ion-content>
</ion-view>
