<ion-popover-view style="height: 170px !important; margin-top: 0px;">
    <ion-content>
        <div class="list">
            <a class="item" ng-if="showEdit" ng-click="editItem(); closePopover()">
                <i class="icon ion-edit"></i> {{ 'EDIT' | translate }}
            </a>
            <a class="item" ng-if="showDelete" ng-click="deleteItem(item._id); closePopover()">
                <i class="icon ion-ios-trash"></i> {{ 'DELETE' | translate }}
            </a>
            <a class="item" ng-if="showEdit" ng-click="stickyItem(); closePopover()">
                <i class="icon ion-star"></i>
                <span ng-if="item.sticky">{{ 'STICKY_UNDO' | translate }}</span>
                <span ng-if="!item.sticky">{{ 'STICKY' | translate }}</span>
            </a>
        </div>
    </ion-content>
</ion-popover-view>
