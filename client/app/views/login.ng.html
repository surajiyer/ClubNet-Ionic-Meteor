<ion-view title="Login">
    <ion-content padding="true" class="has-header main-content " style="text-align: center">
        <img src="/app/img/logo-front.png" class="login-logo" alt="" />
        <form class="list login-form">
            <ion-list>
                <label class="item item-input">
                    <input type="email" ng-model="user.email" placeholder="Email Address">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="user.password" placeholder="Password">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 22px;"></div>
            <button ng-click="login()" id="login-button" style="font-size:18px;"
               class="button button-positive button-block">Log in</button>
            <div class="forgot-pw">
                <a class="button button-stable" ng-click="forgotPassword()">Forgot password?</a>
            </div>
        </form>
    </ion-content>
</ion-view>
