<ion-view title="Reset Password">
    <ion-nav-bar class="bar-stable">
    </ion-nav-bar>
    <ion-content padding="true" class="has-header main-content">
        <div>
            Please enter your new password below:
        </div>
        <div class="spacer" style="width: 300px; height: 22px;"></div>
        <label class="item item-input">
            <input type="password" name="newPassword" placeholder="{{'New Password'}}" ng-model="forgotUser.newPassword"/>
        </label>
        <label class="item item-input">
            <input type="password" name="confirmNewPassword" placeholder="{{'Confirm New Password'}}" ng-model="forgotUser.confirmNewPassword"/>
        </label>
        <a ng-click="resetPassword()" id="reset-password" class="button button-positive  button-block">Reset
            Password</a>
    </ion-content>
</ion-view>
