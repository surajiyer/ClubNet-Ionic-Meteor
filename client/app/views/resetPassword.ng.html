<ion-view title="Reset Password">
    <ion-nav-bar class="bar-stable">
    </ion-nav-bar>
    <ion-content padding="true" class="has-header main-content">
        <div>
            Please enter your new password below:
        </div>
        <div class="spacer" style="width: 300px; height: 22px;"></div>
        <label class="item item-input">
            <span class="input-label">New password</span>
            <input type="text" name="newPassword" ng-model="forgotUser.newPassword"/>
        </label>
        <label class="item item-input">
            <span class="input-label">Repeat new password</span>
            <input type="text" name="confirmNewPassword" ng-model="forgotUser.confirmNewPassword"/>
        </label>
        <a ng-click="resetPassword()" id="reset-password" class="button button-positive  button-block">Reset
            Password</a>
    </ion-content>
</ion-view>
