<ion-view view-title="Chats">
    <ion-nav-bar class="bar-stable">
        <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-plus" ng-click="openFilter()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="chat in chats | orderBy:'-lastMessage.timestamp'"
                      class="item-chat item-remove-animate item-avatar item-icon-right"
                      type="item-text-wrap"
                      ui-sref="menu.chat({chatId: chat._id})">
                <img ng-src="{{ chat.picture }}">
                <h2>{{ chat.name }}</h2>
                <p>{{ chat.lastMessage.text }}</p>
                <span class="last-message-timestamp">{{ chat.lastMessage.timestamp }}</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
