<div class="item item-divider">
    {{item.type}}
    <i class="fa fa-expand" ui-sref="menu.hero({itemID: item._id})" id="icon-expand" aria-hidden="true"></i>
</div>
<div class="item item-body">
    <span class="hero-name">{{item.title}}</span>
    <img class="full-image" src="{{item.image}}">
    <p>
        {{item.text}}
    </p>
</div>
