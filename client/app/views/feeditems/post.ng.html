<div class="item item-divider">
    {{item.type}} 
   <i class="fa fa-expand" ui-sref="menu.post({itemID: item._id})"  id="icon-expand" aria-hidden="true"></i>
</div>
<div class="item item-body">
    <p>
        {{item.message}}

    </p>
</div>
<div class="item item-body">
    Item ID: {{item._id}} <br/>
    Timestamp: {{item.timestamp | date}}
</div>
