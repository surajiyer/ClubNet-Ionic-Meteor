<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Nieuwe Poll</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeVoting()">Afsluiten</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Omschrijving</span>
                <input ng-model="newVoting.description" type="text" placeholder="Description">
            </label>

            <button ng-disabled="!newVoting.description" ng-click="voting()" class="button button-block button-positive">
                Post
            </button>
        </div>
    </ion-content>
</ion-modal-view>
