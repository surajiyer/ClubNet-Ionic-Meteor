<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Poll</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Training
                </div>
                <select ng-model="newItem.training_id">
                    <option value="">Select a training</option>
                    <option ng-repeat="training in trainings" value="{{training.trId}}">{{training.date | date:'MM/dd/yyyy @ h:mma' }}</option>
                </select>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Title</span>
                <textarea ng-model="newItem.title" rows="3" placeholder="Title"></textarea>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label" style="opacity: 1;">Deadline</span>
                <input ng-model="newItem.deadline" type="date" min="{{getCurrentDateISO()}}">
            </label>
            <label class="item checkbox-label">
                <input type="checkbox" ng-model="newItem.intermediatePublic">
                <span class="input-label">Show intermediate results to the team</span>
            </label>
            <label class="item checkbox-label">
                <input type="checkbox" ng-model="newItem.finalPublic">
                <span class="input-label">Show final results to the team</span>
            </label>
            <button ng-disabled="!newItem.title || !newItem.deadline || !newItem.training_id"
                    ng-click="edit(); addItem()" class="button button-block button-positive">
                {{ postBtn }}
            </button>
        </div>
    </ion-content>
</ion-modal-view>
