<div class="item-chat item-remove-animate item-avatar item-icon-right"
                      type="item-text-wrap">
	<img  style="margin-top: 20px" ng-src="{{ chat.picture }}">
<div style="margin-top:20px">
	<h2>{{ chat.title }}</h2>
	<p>{{ chat.lastMessage.message }} - <span>{{ chat.lastMessage.createdAt | date }}</span></p>
	</div>
	<i class="icon ion-chevron-right icon-accessory"></i>
</div>
